<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File sharing application</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>P2P File sharing application</h1>
        <div class="button-container">
            <button id="sender-button">Sender</button>
            <button id="receiver-button">Receiver</button>
        </div>
    </div>

    <script>
        // JavaScript remains the same as before
        document.getElementById("sender-button").addEventListener("click", function() {
            window.location.href = "sender.html";
        });

        document.getElementById("receiver-button").addEventListener("click", function() {
            window.location.href = "receiver.html";
        });
    </script>
</body>
</html>
